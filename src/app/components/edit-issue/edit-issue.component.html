<div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Edit Issue</h1>
                <br><br>
                <form #issueForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12 no-padding">
                    <div class="row">
                        <div class="col-4">Title</div>
                        <div class="col-8">
                            <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="issue.title">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">Description</div>
                        <div class="col-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1" 
                            rows="3" name="description" #description="ngModel" [(ngModel)]="issue.description"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">Reporter</div>
                        <div class="col-8">
                            {{identity}}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">Kind</div>
                        <div class="col-8">
                            <select class="form-control" name="type" #type="ngModel" [(ngModel)]="issue.type">
                                <option>BUG</option>
                                <option>ENHANCEMENT</option>
                                <option>PROPOSAL</option>
                                <option>TASK</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">Priority</div>
                        <div class="col-8">
                            <select class="form-control" name="priority" #priority="ngModel" [(ngModel)]="issue.priority">
                                <option>TRIVIAL</option>
                                <option>MINOR</option>
                                <option>MAJOR</option>
                                <option>CRITICAL</option>
                                <option>BLOCKER</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                            <div class="col-4">Assignee</div>
                            <div class="col-8">
                                <select class="form-control" name="users" #users="ngModel" [(ngModel)]="userAssignee"
                                (change)="onChange()">
                                    <option *ngFor="let user of users">{{user.username}}</option>
                                </select>
                            </div>
                        </div>
                    <br>
                    <div class="row">
                        <div class="col-4">Attachment</div>
                        <div class="col-8"><input type="file" name="fileToUpload" id="fileToUpload"></div>
                    </div>        
                    <br>
                    <div class="row">
                        <div class="col-4">Comment</div>
                        <div class="col-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1" 
                            rows="3" name="description" #description="ngModel" [(ngModel)]="comment.text"></textarea>
                        </div>
                    </div>
                    <br><br>
                    <div class="col-12">
                        <button type="button" class="btn btn-light button-bot">Cancel</button>
                        <input type="submit" value="Update Issue" class="btn btn-primary button-bot">
                    </div>
                </form>
                <br><br>
            </div>
        </div>
    </div>
