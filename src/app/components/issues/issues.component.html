<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Issues</h1>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-light left"><a class="button_new_issue" [routerLink]="['/issues/new']">Create Issue</a></button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-7" id="filter">
            <p id="filter">Filter by:</p>
            <ul>
                <li><button type="button" class="btn btn-light" (click)="onClickAll()">All</button></li>
                <li><button type="button" class="btn btn-light" (click)="onClickOpen()">Open</button></li>
                <li><button type="button" class="btn btn-light" (click)="onClickMyIssue()">My issues</button></li>
                <li><button type="button" class="btn btn-light" (click)="onClickWatching()">Watching</button></li>
            </ul>
        </div>
        <div class="col-3" id="advanced-search">
            Advanced search
        </div>
        <div class="col-2" id="input">
            <input type="text" class="form-control" aria-describedby="Find issues" placeholder="Find issues">
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12">
            <h6>Issues ({{pagina}}-{{issues.length}} of {{issues.length}})</h6>
        </div>
    </div>
    <br>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Title</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">T</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">P</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Status</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Votes</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Assignee</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Created</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Updated</button></th>
                <th scope="col"><button type="button" class="btn btn-secondary" (click)="onClickAll()">Watched</button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of issues">
                <td id="filter">
                    <a [routerLink]="['/issue/', issue.id]">
                        #{{issue.id}}: {{issue.title}}
                    </a>
                </td>
                <td><button type="button" class="btn btn-light" (click)="onClickAll()">{{issue.type}}</button></td>
                <td><button type="button" class="btn btn-light" (click)="onClickAll()">{{issue.priority}}</button></td>
                <td><button type="button" class="btn btn-light" (click)="onClickAll()">{{issue.status}}</button></td>
                <td>{{issue.votes}}</td>
                <td>
                    <button *ngIf="issue.assigne != null" type="button" class="btn btn-light" (click)="onClickAll()">{{issue.assignee}}</button>
                </td>
                <td>{{issue.creationDate | generateDate}}</td>
                <td>{{issue.updateDate | generateDate}}</td>
                <td>{{issue.watched}}</td>
            </tr>
        </tbody>
    </table>
</div>
